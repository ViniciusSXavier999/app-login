<app-default-login-layout
 title="Login into your account"
 primaryBtnText="Login now"
 secondaryBtnText="Signup now"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="!loginForm.valid"
 >

 <!--CRIANDO O FORMULARIO DE LOGIN-->
    <form [formGroup]="loginForm">
        <app-primary-input 
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="123@gmail.com"
        >
            <img src="/assets/svg/icon-email.svg" >
        </app-primary-input>

        <!--SEGUNDO INPUT-->
        <app-primary-input 
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        >
            <img src="/assets/svg/icon-password.svg" >
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
