<app-default-login-layout title="Sign in and start today!" primaryBtnText="Signup now" secondaryBtnText="Login now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">

    <!--CRIANDO O FORMULARIO DE LOGIN-->
    <form [formGroup]="signupForm">

        <app-primary-input formControlName="name" inputName="name" type="text" label="Your name" placeholder="Vini vx">
            <img src="/assets/svg/icon-email.svg">
        </app-primary-input>

        <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
            placeholder="123@gmail.com">
            <img src="/assets/svg/icon-email.svg">
        </app-primary-input>

        <!--SEGUNDO INPUT-->
        <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password">
            <img src="/assets/svg/icon-password.svg">
        </app-primary-input>

        <!------->
        <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password" label="Confirm Your Password">
            <img src="/assets/svg/icon-password.svg">
        </app-primary-input>
    </form>
</app-default-login-layout>
